<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modo noturno</title>
    <link rel="stylesheet" href="estilo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css
    ">
</head>
<body>
    <div class="hero">
        <nav>
            <img src="imagens/logo.png" alt="logo">
            <ul>
                <li><a href="">HOME</a></li>
                <li><a href="">SOBRE</a></li>
                <li><a href="">PORTIFOLIO</a></li>
                <li><a href="">SERVIÇOS</a></li>
                <li><a href="">MEUS CONTATOS</a></li>
            </ul>
            <img src="imagens/moon.png" id="icon">
        </nav>
        <div class="info">
            <h1>Eu sou <span>Cindy</span> Rocha</h1>
            <p>Esse é meu portfólio oficial de desenvolvedor web, onde irei mostrar todos os meus trabalhos web <br> desenvolvimento e UI design</p>
            <a href="">dowload CV</a>
        </div>
        <div class="img-box">
            <img src="imagens/pattern.png" class="back-img">
            <img src="imagens/girl.png" class="main-img">
        </div>
        <div class="social-links">
            <a href=""><i class="fa-brands fa-linkedin-in"></i></a>
            <a href=""><i class="fa-brands fa-behance"></i></a>
            <a href=""><i class="fa-brands fa-dribbble"></i></a>
        </div>
    </div>

    <script>
        var icon = document.getElementById("icon")

        icon.onclick = function(){
            document.body.classList.toggle("dark-theme")
            if(document.body.classList.contains("dark-theme")){
                icon.src = "imagens/sun.png";
            }else{
                icon.src = "imagens/moon.png";
            }
        }
    </script>
</body>
</html>
